<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="tictactoe game" name="Tic-Tac-Toe">
    <meta content="author" name="Erika O'Neil, David Whang, Eugene Kwon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
<p class="title">TIC-TAC-TOE</p>
<div class='game-container col-md-offset-1 col-md-8 col-s-offset-1 col-s-8 col-xs-offset-1 col-xs-8 '>
    <div class="start-game-modal col-md-12">
        <!-- Modal -->
        <button type="button" class="btn btn-info btn-lg start-game-button" data-toggle="modal"
                data-target="#myModal">START GAME</button>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Let's Play Tic-Tac-Toe!</h2>
                    </div>
                    <div class="modal-body">
                        <p class="modal-text">Pick a Game Type!</p>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="3" class="modal-text">3 x 3</label><br>
                            <label><input type="radio" name="optradio" value="4" class="modal-text">4 x 4</label><br>
                            <label><input type="radio" name="optradio" value="5" class="modal-text">5 x 5</label><br><br>
                            <p class="modal-text">Or Play a <strong style="color:red">Custom </strong>Game!</p>
                            <div class="form-group" class="modal-text">
                                <label for="sel1" >Select Custom Grid Size</label>
                                <select class="form-control" id="sel1">
                                    <!--<option value = '6'>6 x 6</option>-->
                                    <!--<option value = '7'>7 x 7</option>-->
                                    <!--<option value = '8'>8 x 8</option>-->
                                    <!--<option value = '9'>9 x 9</option>-->
                                    <!--<option value = '10'>10 x 10</option>-->
                                    <!--<option value = '11'>11 x 11</option>-->
                                    <!--<option value = '12'>12 x 12</option>-->
                                    <!--<option value = '13'>13 x 13</option>-->
                                    <!--<option value = '14'>14 x 14</option>-->
                                    <!--<option value = '15'>15 x 15</option>-->
                                    <!--<option value = '16'>16 x 16</option>-->
                                    <!--<option value = '17'>17 x 17</option>-->
                                    <!--<option value = '18'>18 x 18</option>-->
                                    <!--<option value = '19'>19 x 19</option>-->
                                    <!--<option value = '20'>20 x 20</option>-->
                                </select>
                            </div>
                            <div class="form-group" class="modal-text">
                                <label for="sel2">Select Total in a Row to Win</label>
                                <select class="form-control" id="sel2">
                                    <option value = '3'>3</option>
                                    <option value = '4'>4</option>
                                    <option value = '5'>5</option>
                                    <option value = '6'>6</option>
                                    <!--<option value = '7'>7</option>-->
                                    <!--<option value = '8'>8</option>-->
                                    <!--<option value = '9'>9</option>-->
                                    <!--<option value = '10'>10</option>-->
                                    <!--<option value = '11'>11</option>-->
                                    <!--<option value = '12'>12</option>-->
                                    <!--<option value = '13'>13</option>-->
                                    <!--<option value = '14'>14</option>-->
                                    <!--<option value = '15'>15</option>-->
                                    <!--<option value = '16'>16</option>-->
                                    <!--<option value = '17'>17</option>-->
                                    <!--<option value = '18'>18</option>-->
                                    <!--<option value = '19'>19</option>-->
                                    <!--<option value = '20'>20</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Confirm
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="game-area"></div>
    <div class="x-wins"><img src="images/x.png" class="x-wins-img"> WINS!</div>
    <div class="o-wins"><img src="images/o.png" class="o-wins-img"> WINS!</div>
    <div class="cats-game"><img src="images/catsgame.png" class="catsgame-img"> CAT'S GAME </div>
    </div>
</div>
</div>
</div>
</div>
<aside class="stat-container col-md-2 col-s-2 col-xs-2">
    <div class="stat-text score col-md-12 col-s-12 col-xs-12">SCORE</div>
    <div class="stat-text player player1 col-md-12 col-s-12 col-xs-12 player-turn">Player 1</div>
    <div class="stat-text p1-score col-md-12 col-s-12 col-xs-12"><div class="value">0</div></div>
    <div class="stat-text player col-md-12 col-s-12 col-xs-12">Player 2</div>
    <div class="stat-text p2-score col-md-12 col-s-12 col-xs-12"><div class="value">0</div></div>
    <button class="reset col-md-12-col-s-12 col-xs-12">Reset</button>
</aside>
</body>
</html>
